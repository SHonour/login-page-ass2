<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAVEL LOGIN PAGE</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cossette+Texte:wght@400;700&display=swap" rel="stylesheet">
    <script src="./script.js"></script>


</head>
<body>
    <div class="background">
        <div class="blur_overlay">
            <div class="backdrop">
                <div class="left_side">
                    <div class="left_container">
                        <h2>TR<span class="tight">AV</span>EL</h2>
                        <h1>EXPLORE <br> HORIZONS</h1>
                        <div class="first_txt">
                            <p>Where Your Dream Destinations Become Reality</p>
                        </div>
                        
                        <div class="second_txt">
                            <p>Embark on a journey where every corner <br> of the world is within your reach</p>
                        </div>
                    </div>
                </div>

                <div class="right_side">
                    <div class="right_container">
                        <div class="form_container">
                            <form>
                                <div>
                                    <label for="email" class="email_label">Email</label>
                                    <br>
                                    <input type="email" id="email" name="email" placeholder="Enter your email" class="email_input">
                                </div>
                                <div>
                                    <label for="password" class="password_label">Password</label>
                                    <br>
                                    <input type="password" id="password" name="password" placeholder="***********" class="password_input">
                                </div>

                                <p class="forget_password">
                                    <a href="./">Forget password?</a>
                                </p>

                                <button type="submit" class="sign_in_btn">SIGN IN</button>
                            </form>

                            <div class="divider">
                                <span>or</span>
                            </div>

                            <div class="google_link"><img src="./Pj_Images/7123025_logo_google_g_icon.png" alt="google Logo" class="google_logo"> <span>Sign in with Google</span></div>

                            <div class="create_acc_txt"><span>Are you new?</span> <a href="" class="create_acc">Create an Account</a> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
